<body style="background-color:#EEEEEE;">
    <!-- div container -->
    <div class="container">
        <!-- div header -->
        <div class="row">
            <div class="col-xs-12" id="banner">

        <!-- div menu -->

        <div class="row margin-top-main-content">
            <div class="col-xs-12">
                <img src="images/detail-berita-desain-3.png">
                <div class="col-xs-12" style="border-bottom:2px solid #3A539B;"></div>
               
                <p class="font-date-detail-berita"> 
                   
                </p>
                <p class="font-title-detail-berita"> 
                 
                </p>
            </div>

            <div class="col-xs-12 margin-top-main-content">
                <center>
                    <div id="gambar"></div>
                    
                </center>

            </div>

            <div class="col-xs-12 margin-top-main-content">
                <p class="font-deskripsi-berita">
                  
                </p>

             
            </div>
        </div>

        <!-- div content dan menu footer -->
        <div id="menu-footer"></div>
        <!-- end div content dan menu footer -->

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript">
        // console.log(ambil_parameter.id_berita);
        $.ajax({
            url     : root+'index.php/berita/get_berita/'+ambil_parameter.id_berita,
            type    : 'GET',
         
            async   : false,
            cache   : false,
            processData : false,
            contentType : false,
            success:function (data){
                $.each(data.data, function(i, item){
                    // var berita = item.isi.substring(0, 300);
                    var gambar=item.gambar;
                    if(item.gambar.slice(-3) != 'jpg' && item.gambar.slice(-3) !='JPG'){
                        gambar = item.gambar+".JPG";
                    }

                    $(".font-date-detail-berita").html(item.tgl);
                    $(".font-title-detail-berita").html(item.nama);
                    $("#gambar").html('<img src="'+root+'/upload/foto/'+gambar+'" style="width:480px;">');
                    $(".font-deskripsi-berita").html(item.isi);
                    i++;
                })
            
            }
        })

        //banner
        $.ajax({
            url     : root+'index.php/banner/get_banner',
            type    : 'GET',
         
            async   : false,
            cache   : false,
            processData : false,
            contentType : false,
            success:function (data){
                //console.log(data);
                $("#banner").empty();
                $("#banner").html('<div class="row"><img src="'+root+'upload/foto/'+data[0].banner+'.JPG"></div>');
            }
        })
        //banner
        $("#menu").load("menu.html");
        $("#menu-footer").load("menu-footer.html");
    </script>
