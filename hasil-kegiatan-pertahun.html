<body style="background-color:#EEEEEE;">

    <script src="js/config.js"></script>

    <script type="text/javascript">
     var chartData = [];
         //kegiatan
            $.ajax({
            url     : root+'index.php/hasil_air_minum/get_bidang_tahun/'+ambil_parameter.bidang,
            type    : 'GET',
         
            async   : false,
            cache   : false,
            processData : false,
            contentType : false,
            success:function (data){
                //console.log(data.data[0]);
               // $("#tabel_kegiatan").empty();
             // src="'+root+'/upload/foto/'+item.gambar+'.JPG"
            
              $.each(data.data, function(i, item){
                   i++;
                   var datane = {
                    "Tahun": item.thn,
                    "Jumlah": item.jumlah
                     };
                   chartData.push(datane);
             // var berita = item.isi.substring(0, 300);
              $("#tabel_kegiatan tr:last").after('<tr><td>'+i+'.</td><td><a href="detail-hasil-kegiatan.html?tahun='+item.thn+'&bidang='+ambil_parameter.bidang+'">'+item.thn+'</a></td><td><a href="detail-hasil-kegiatan.html?tahun='+item.thn+'&bidang='+ambil_parameter.bidang+'">'+item.jumlah+'</a></td></tr>');
                 
           
     
           })
            
            }
        })

        //banner
            $.ajax({
            url     : root+'index.php/banner/get_banner',
            type    : 'GET',
         
            async   : false,
            cache   : false,
            processData : false,
            contentType : false,
            success:function (data){
                //console.log(data);
                $("#banner").empty();
                $("#banner").html('<div class="row"><img src="'+root+'upload/foto/'+data[0].banner+'.JPG"></div>');
             
              
            }
            })
        //banner
        
        $("#menu").load("menu.html");
        $("#menu-footer").load("menu-footer.html");
    </script>
    <script>
            var chart;

           

            AmCharts.ready(function () {
                // SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = chartData;
                chart.categoryField = "Tahun";
                chart.startDuration = 1;

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.labelRotation = 90;
                categoryAxis.gridPosition = "start";

                // value
                // in case you don't want to change default settings of value axis,
                // you don't need to create it, as one value axis is created automatically.

                // GRAPH
                var graph = new AmCharts.AmGraph();
                graph.valueField = "Jumlah";
                graph.balloonText = "[[category]]: <b>[[value]]</b>";
                graph.type = "column";
                graph.lineAlpha = 0;
                graph.fillAlphas = 0.8;
                chart.addGraph(graph);

                // CURSOR
                var chartCursor = new AmCharts.ChartCursor();
                chartCursor.cursorAlpha = 0;
                chartCursor.zoomable = false;
                chartCursor.categoryBalloonEnabled = false;
                chart.addChartCursor(chartCursor);

                chart.creditsPosition = "top-right";

                chart.write("chartdiv");
            });
        </script>
