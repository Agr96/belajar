    .calendar thead {
        font-weight: 600;

    .calendar tbody {
        color: #7c8a95;
    }

    .calendar tbody td:hover {
        border: 2px solid #c0392b;
        border-radius: 50%;
        position: absolute;
        height: 35px;
        width: 35px;
        padding:0px 0px 30px 0px;
        text-align: center;
    }

    .calendar tbody td.active {
        border: 2px solid #c0392b;
    }

    .calendar td {
        border: 2px solid transparent;
        border-radius: 50%;
        height: 35px;
        line-height: 35px;
        text-align: center;
        width: 35px;
        padding: 2px;
    }

    .current-day {
        background: #c0392b;
        color: #f9f9f9;
    }

    .event {
        cursor: pointer;
        position: relative;
    }

    .event:after {
        background: #c0392b;
        border-radius: 50%;
        bottom: 8px;
        display: block;
        content: '';
        height: 8px;
        left: 50%;
        margin: -4px 0 0 -4px;
        position: absolute;
        width: 8px;
    }

    .event.current-day:after {
        background: #f9f9f9;
    }

    .btn-prev,
    .btn-next {
        border: 2px solid #cbd1d2;
        border-radius: 50%;
        color: #cbd1d2;
        height: 32px;
        font-size: 22px;
        line-height: 28px;
        margin: -16px;
        position: absolute;
        top: 50%;
        width: 32px;
    }

    .btn-prev:hover,
    .btn-next:hover {
        background: #cbd1d2;
        color: #f9f9f9;
    }

    .btn-prev {
        left: 30px;

    .btn-next {
